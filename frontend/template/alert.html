 {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show message-alert" role="alert" style="position:fixed;">
                            <strong>{{message}}</strong> 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                   
                {% endif %}
<script>
    const alert = document.querySelector('.message-alert');
    if(alert){setTimeout(() => {alert.remove();}, 3000);}
</script>
